{% extends "base.html" %}

{% block content %}
<h1>Blog posts</h1>
{% for post in posts %}
    <h4><a href="/blog?id={{post.id}}">{{post.title}}</a></h4>
    <p>{{post.body}}</p>
    <p>Written by <a href="/blog?user={{post.owner.id}}">{{post.owner.username}}</a></p>
    
{% endfor %}

{% endblock %}
