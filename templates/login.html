{% extends "base.html" %}

{% block content %}
<h1>Log in to Blogz!</h1>
<p>If you don't have an account, you may <a href="/signup">signup</a> for one</p>
<form action="/login" method="post">
    <table>
        <tr>
            <td><label for="username">Username</label></td>
            <td>
                <input name="username" type="text" value="{{ username }}"><span style="color: #ff0000">{{valid_username}}</span>
            </td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>
                <input name="password" type="password"><span style="color: #ff0000">{{valid_password}}</span>
            </td>
        </tr>
    </table>
    <input class="button" type="submit" value="Login">
</form>
{% endblock %}
